<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    text-decoration: none;
    list-style: none;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
}

.container{
    position: relative;
    width: 850px;
    height: 550px;
    background: #fff;
    margin: 20px;
    border-radius: 30px;
    box-shadow: 0 0 30px rgba(0, 0, 0, .2);
    overflow: hidden;
}

    .container h1{
        font-size: 36px;
        margin: -10px 0;
    }

    .container p{
        font-size: 14.5px;
        margin: 15px 0;
    }

form{ width: 100%; }

.form-box{
    position: absolute;
    right: 0;
    width: 50%;
    height: 100%;
    background: #fff;
    display: flex;
    align-items: center;
    color: #333;
    text-align: center;
    padding: 40px;
    z-index: 1;
    transition: .6s ease-in-out 1.2s, visibility 0s 1s;
}

    .container.active .form-box{ right: 50%; }

    .form-box.register{ visibility: hidden; }
        .container.active .form-box.register{ visibility: visible; }

.input-box{
    position: relative;
    margin: 30px 0;
}

    .input-box input{
        width: 100%;
        padding: 13px 50px 13px 20px;
        background: #eee;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
        color: #333;
        font-weight: 500;
    }

        .input-box input::placeholder{
            color: #888;
            font-weight: 400;
        }
    
    .input-box i{
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
    }

.forgot-link{ margin: -15px 0 15px; }
    .forgot-link a{
        font-size: 14.5px;
        color: #333;
    }

.btn{
    width: 100%;
    height: 48px;
    background: #7494ec;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    border: none;
    cursor: pointer;
    font-size: 16px;
    color: #fff;
    font-weight: 600;
}

.social-icons{
    display: flex;
    justify-content: center;
}

    .social-icons a{
        display: inline-flex;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 24px;
        color: #333;
        margin: 0 8px;
    }

.toggle-box{
    position: absolute;
    width: 100%;
    height: 100%;
}

    .toggle-box::before{
        content: '';
        position: absolute;
        left: -250%;
        width: 300%;
        height: 100%;
        background: #7494ec;
        /* border: 2px solid red; */
        border-radius: 150px;
        z-index: 2;
        transition: 1.8s ease-in-out;
    }

        .container.active .toggle-box::before{ left: 50%; }

.toggle-panel{
    position: absolute;
    width: 50%;
    height: 100%;
    /* background: seagreen; */
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2;
    transition: .6s ease-in-out;
}

    .toggle-panel.toggle-left{ 
        left: 0;
        transition-delay: 1.2s; 
    }
        .container.active .toggle-panel.toggle-left{
            left: -50%;
            transition-delay: .6s;
        }

    .toggle-panel.toggle-right{ 
        right: -50%;
        transition-delay: .6s;
    }
        .container.active .toggle-panel.toggle-right{
            right: 0;
            transition-delay: 1.2s;
        }

    .toggle-panel p{ margin-bottom: 20px; }

    .toggle-panel .btn{
        width: 160px;
        height: 46px;
        background: transparent;
        border: 2px solid #fff;
        box-shadow: none;
    }

@media screen and (max-width: 650px){
    .container{ height: calc(100vh - 40px); }

    .form-box{
        bottom: 0;
        width: 100%;
        height: 70%;
    }

        .container.active .form-box{
            right: 0;
            bottom: 30%;
        }

    .toggle-box::before{
        left: 0;
        top: -270%;
        width: 100%;
        height: 300%;
        border-radius: 20vw;
    }

        .container.active .toggle-box::before{
            left: 0;
            top: 70%;
        }

        .container.active .toggle-panel.toggle-left{
            left: 0;
            top: -30%;
        }

    .toggle-panel{ 
        width: 100%;
        height: 30%;
    }
        .toggle-panel.toggle-left{ top: 0; }
        .toggle-panel.toggle-right{
            right: 0;
            bottom: -30%;
        }

            .container.active .toggle-panel.toggle-right{ bottom: 0; }
}

@media screen and (max-width: 400px){
    .form-box { padding: 20px; }

    .toggle-panel h1{font-size: 30px; }
}


    </style>
    <!--link rel="stylesheet" href="style.css"-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="#" class="login">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="station_id" placeholder="Station Id" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="access_key" placeholder="Access Key" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                
                <button type="submit" class="btn">Login</button>
                
            </form>
        </div>

        <div class="form-box register">
            <form action="#" class="register">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" name="station_id" placeholder="Station Id" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="name" name="name" placeholder="Location" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" name="access_key" placeholder="Access Key" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn">Register</button>
                
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Not registered?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already registered?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("JavaScript Loaded!");
        
            const container = document.querySelector('.container');
            const registerBtn = document.querySelector('.register-btn');
            const loginBtn = document.querySelector('.login-btn');
        
            // Toggle transition
            if (registerBtn && loginBtn && container) {
                registerBtn.addEventListener('click', () => {
                    console.log("Register button clicked");
                    container.classList.add('active');
                });
        
                loginBtn.addEventListener('click', () => {
                    console.log("Login button clicked");
                    container.classList.remove('active');
                });
            } else {
                console.error("One or more elements missing! Check your HTML structure.");
            }
        
            // Function to handle form submission
            function handleFormSubmission(event, action) {
                event.preventDefault(); // Prevent form from refreshing the page
                console.log(`Submitting ${action} request...`);
        
                // Select correct form
                const form = document.querySelector(`.${action} form`);
                if (!form) {
                    console.error(`Form for ${action} not found`);
                    return;
                }
        
                // Get user input values
                const stationInput = form.querySelector("input[name='station_id']");
                const accessKeyInput = form.querySelector("input[name='access_key']");
                const nameInput = action === "register" ? form.querySelector("input[name='name']") : null;
        
                if (!stationInput || !accessKeyInput || (action === "register" && !nameInput)) {
                    alert("Error: Form inputs are missing! Check HTML.");
                    return;
                }
        
                const requestData = {
                    action: action,  // This tells Flask whether it's login or register
                    station_id: stationInput.value,
                    access_key: accessKeyInput.value
                };
        
                if (action === "register") {
                    requestData.name = nameInput.value;
                }
        
                console.log("Sending Data:", requestData);  // Debugging
        
                fetch("http://127.0.0.1:5000/", {  // Use full Flask URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Response from server:", data); // Debugging
        
                    if (data.message) {
                        alert(data.message);
                        if (action === "login") {
                            window.location.href = "/dashboard"; // Redirect after login
                        }
                    } else {
                        alert(data.error);
                    }
                })
                .catch(error => console.error("Fetch Error:", error));
            }
        
            // Attach event listeners to forms
            const loginForm = document.querySelector(".login form");
            if (loginForm) {
                loginForm.addEventListener("submit", function (event) {
                    handleFormSubmission(event, "login");
                });
            }
        
            const registerForm = document.querySelector(".register form");
            if (registerForm) {
                registerForm.addEventListener("submit", function (event) {
                    handleFormSubmission(event, "register");
                });
            }
        });
        </script>        
</body>
</html>
